<router-outlet></router-outlet>

<!-- Diálogo de confirmación global -->
<p-confirmDialog></p-confirmDialog>

<!-- Diálogo de renovación de sesión -->
<p-dialog
  [(visible)]="sessionRefreshService.showRefreshDialog"
  [modal]="true"
  [closable]="false"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '500px' }"
  header="Session Expiring"
>
  <div class="session-dialog-content">
    <div class="session-icon">
      <i class="pi pi-clock" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <p class="session-message">
      Your session is about to expire due to inactivity.
    </p>
    <p class="session-question">
      Do you want to continue working?
    </p>
    <p class="session-warning">
      <i class="pi pi-info-circle"></i>
      If you don't respond within 30 minutes, you'll be automatically logged out.
    </p>
  </div>
  
  <ng-template pTemplate="footer">
    <button
      pButton
      label="Log Out"
      icon="pi pi-sign-out"
      class="p-button-secondary p-button-outlined"
      (click)="onCancelRefresh()"
    ></button>
    <button
      pButton
      label="Continue Session"
      icon="pi pi-check"
      class="p-button-primary"
      (click)="onConfirmRefresh()"
    ></button>
  </ng-template>
</p-dialog>
